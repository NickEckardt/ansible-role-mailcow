---
- hosts: all
  become: true
  gather_facts: true
  vars:
    pip_install_packages:
      - name: docker
      - name: docker-compose

  pre_tasks:
    - name: Refresh apt cache
      apt:
        update_cache: true
        cache_valid_time: 216000 # seconds; i.e. 1 day

  roles:
    - geerlingguy.pip
    - geerlingguy.docker
    - role_under_test
